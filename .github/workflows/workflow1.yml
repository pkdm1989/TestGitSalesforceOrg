name: CICD

on:
  pull_request:
    types: [closed]
    branches: 
      - main

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_SECRET }}
      - name: "Install App and Create Delta"   
        run: |
          sudo npm install sfdx-git-delta@latest -g
          git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
          git fetch --all
          git checkout -b ${GITHUB_HEAD_REF}
          git --no-pager diff --name-status ${GITHUB_HEAD_REF} origin/${GITHUB_BASE_REF}
          sgd --to ${GITHUB_HEAD_REF} --from origin/${GITHUB_BASE_REF} --repo . --output .
          echo "sgd --to ${GITHUB_HEAD_REF} --from origin/${GITHUB_BASE_REF} --repo . --output ."
          cat package/package.xml               
      - name: 'Convert Metadata'
        run: sfdx force:source:convert --manifest=package/package.xml --outputdir=convert
      - name: 'Run Test on Metadata'
        run: sfdx force:mdapi:deploy --deploydir=convert -w 30
